<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
  <link rel="stylesheet" href="styles.css" />
  <title>Palindrome Check</title>
</head>

<body>
  <main>
    <header class="head">
      <h1>Is it Palindrome?</h1>
    </header>
    <div class="container">
        <div class="output" id="text-button"> 
<input class="output-inputBox" spellcheck="false" type="text" id="text-input" placeholder="Enter the string..." required />
<div class="output-message hide" id="result"></div>
    </div> 
      <button class="output-check-button" id="check-btn">Check</button>
    </div>
  <script src="./script.js"></script>
  <div class="message">
    <i class="fa fa-lightbulb" id="lightbulb"></i> 
    <p>A <i>palindrome</i> is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
</div>
</main>
</body>

</html>
